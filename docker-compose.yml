version: "3"

services:
  db:
    image: postgres
    expose:
    - "5433"
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5433
    volumes:
      - ./backups:/home/backups
    command: -p 5433
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: > 
      sh -c "npm run build &&
            python wait_for_postgres.py &&
            ./manage.py makemigrations --noinput &&
            ./manage.py migrate &&
            ./manage.py collectstatic  --noinput &&
            ./manage.py runserver 0.0.0.0:3000 --insecure"
    ports:
      - "3000:3000"
    volumes:
      - .:/web
    depends_on:
      - db