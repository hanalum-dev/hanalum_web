version: "3"

services:
  db:
    image: postgres
    expose:
    - "5433"
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./backups:/home/backups
    command: -p 5433
  web:
    build: .
    command: >
      bash -c "python wait_for_postgres.py &&
              ./manage.py makemigrations --noinput &&
              ./manage.py migrate &&
              ./manage.py runserver 0.0.0.0:3000"
    ports:
      - "3000:3000"
    volumes:
      - .:/web